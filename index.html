<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nandakishore's Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .banner {
            width: 100%;
            height: auto;
        }
        .skills-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .skill {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin: 15px;
            padding: 20px;
            width: 200px;
            text-align: center;
            transition: transform 0.3s ease;
        }
        .skill:hover {
            transform: translateY(-10px);
        }
        .skill img {
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
    <div class="banner">
        <img src="https://nanda-kshr.github.io/nanda-kshr/images/github_banner.png" alt="Portfolio Banner" class="banner">
    </div>
    
    <div class="skills-container">
        <div class="skill">
            <img src="link_to_icon1.png" alt="Skill 1">
            <h3>Python</h3>
        </div>
        <div class="skill">
            <img src="link_to_icon2.png" alt="Skill 2">
            <h3>JavaScript</h3>
        </div>
        <div class="skill">
            <img src="link_to_icon3.png" alt="Skill 3">
            <h3>HTML & CSS</h3>
        </div>
        <div class="skill">
            <img src="link_to_icon4.png" alt="Skill 4">
            <h3>FastAPI</h3>
        </div>
        <div class="skill">
            <img src="link_to_icon5.png" alt="Skill 5">
            <h3>Redis</h3>
        </div>
        <div class="skill">
            <img src="link_to_icon6.png" alt="Skill 6">
            <h3>Arduino</h3>
        </div>
        <div class="skill">
            <img src="link_to_icon7.png" alt="Skill 7">
            <h3>ESP8266</h3>
        </div>
        <div class="skill">
            <img src="link_to_icon8.png" alt="Skill 8">
            <h3>SSL Pinning Bypass</h3>
        </div>
    </div>
</body>
</html>
