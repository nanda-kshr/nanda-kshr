name: Update README with Daily Fact
permissions:
  contents: write
on:
  schedule:
    - cron: "30 19 * * *" 
  workflow_dispatch:  

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Fetch Today's Date
        run: echo "DATE=$(date +'%m/%d')" >> $GITHUB_ENV

      - name: Fetch Daily Fact
        run: |
          FACT=$(curl -s "http://numbersapi.com/${{ env.DATE }}")
          echo "FACT=$FACT" >> $GITHUB_ENV

      - name: Update README
        run: |
          awk -v fact="ðŸ“Œ **Daily Fact**: ${{ env.FACT }}" '
          /^## ðŸ“Œ Daily Fact/ {print fact; found=1; next}
          {print}
          END {if (!found) print fact}
          ' README.md > temp.md && mv temp.md README.md
      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
      - name: Pull Latest Changes
        run: |
          git fetch origin
          git reset --soft origin/master  # Adjust branch name if needed
      - name: Commit and Push Changes
        run: |
          git add README.md
          git commit -m "Updated README with today's fact" || exit 0
          git push
