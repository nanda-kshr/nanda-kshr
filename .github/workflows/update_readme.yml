name: Update README with Daily Joke

on:
  schedule:
    - cron: "30 4 * * *"
  workflow_dispatch:  

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Fetch Today's Date
        run: echo "DATE=$(date +'%m/%d')" >> $GITHUB_ENV

      - name: Fetch Daily Joke
        run: |
          JOKE=$(curl -s "https://v2.jokeapi.dev/joke/Any?format=txt&type=single")
          echo "JOKE=$JOKE" >> $GITHUB_ENV

      - name: Update README
        run: |
          awk -v joke="**<b>ðŸ“Œ Daily Joke:</b>** $JOKE" '
          /^\*\*<b>ðŸ“Œ Daily Joke:<\/b>\*\*/ {print joke; found=1; next}
          {print}
          END {if (!found) print joke}
          ' README.md > temp.md && mv temp.md README.md

      - name: Commit and Push Changes
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git config --global user.name "nanda-kshr"
          git config --global user.email "nandakishorep212@gmail.com"
          git pull https://nanda-kshr:${GH_PAT}@github.com/nanda-kshr/nanda-kshr.git
          git add README.md
          git commit -m "Updated README with today's joke" || exit 0
          git push -f  https://nanda-kshr:${GH_PAT}@github.com/nanda-kshr/nanda-kshr.git
